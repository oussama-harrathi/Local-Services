<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend Authentication Debug</h1>
    
    <div class="section">
        <h2>1. Session Check</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionResult"></div>
    </div>

    <div class="section">
        <h2>2. Direct API Test</h2>
        <button onclick="testNotificationAPI()">Test Notification API</button>
        <div id="apiResult"></div>
    </div>

    <div class="section">
        <h2>3. Network Debug</h2>
        <button onclick="debugNetwork()">Debug Network Requests</button>
        <div id="networkResult"></div>
    </div>

    <script>
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = '<div class="info">Checking session...</div>';
            
            try {
                console.log('üîç Checking session...');
                const response = await fetch('/api/auth/session', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Session response status:', response.status);
                console.log('Session response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const session = await response.json();
                    console.log('Session data:', session);
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Session OK</div>
                        <pre>${JSON.stringify(session, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Session error:', errorText);
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Session Error (${response.status})</div>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('Session fetch error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Network Error</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testNotificationAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="info">Testing notification API...</div>';
            
            try {
                console.log('üîî Testing notification API...');
                const response = await fetch('/api/notifications?limit=10&type=provider', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('API response status:', response.status);
                console.log('API response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API data:', data);
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ API OK</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API error:', errorText);
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå API Error (${response.status})</div>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('API fetch error:', error);
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Network Error</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function debugNetwork() {
            const resultDiv = document.getElementById('networkResult');
            resultDiv.innerHTML = '<div class="info">Debugging network...</div>';
            
            // Check if we can reach the server at all
            try {
                const response = await fetch('/', {
                    method: 'HEAD',
                    credentials: 'include'
                });
                
                const serverInfo = {
                    status: response.status,
                    headers: [...response.headers.entries()],
                    url: response.url
                };
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Server reachable</div>
                    <pre>${JSON.stringify(serverInfo, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Server unreachable</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // Auto-run checks on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, running auto-checks...');
            setTimeout(() => {
                checkSession();
            }, 1000);
        });
    </script>
</body>
</html>
